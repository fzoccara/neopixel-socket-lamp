<!DOCTYPE html>
<html lang="en">
	<!-- made by fzoccara.com with love and passion -->
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="robots" content="noindex, nofollow" />
        <meta name="author" content="Francesco Zoccarato" />

        <title>fzoccara - Fake lamp</title>

		<link rel="stylesheet" href="../style.css"  >
	</head>
	<body>
		<div class="messages">
			<div class="message" id="statusChecker">Initializing...</div>
			<div class="message" id="formChecker"></div>
		</div>

        <div id="header">
        	<h1>fzoccara - Fake lamp</h1>
		</div>
		<div id="settings">
			<div id="name-container">Name: <span id="name"></span></div>
			<div id="device-container">Device: <span id="device"></span></div>
			<div id="lamp-container">Lamp: <span id="LAMP"></span></div>
			<div id="speed-container">Speed: <span id="INTERVAL"></span></div>
			<div id="color-container">First color: <span id="COLOR_R" class="color_r"></span> <span id="COLOR_G" class="color_g"></span> <span id="COLOR_B" class="color_b"></span> <br/><span class="color">&nbsp;&nbsp;&nbsp;</span></div>
			<div id="coloralt-container">Second color:  <span id="COLOR_ALT_R" class="color_r"></span> <span id="COLOR_ALT_G" class="color_g"></span> <span id="COLOR_ALT_B" class="color_b"> </span> <br/><span class="color">&nbsp;&nbsp;&nbsp;</span></div>
			<div id="steps-container">Steps: <span id="STEPS"></span></div>
		</div>
		<script type="text/javascript" src="/fakelamp1/scripts.js"></script>
	</body>
</html>
